email_min_score: 80

sites:
  - name: "BusinessWire"
    url: "https://bw-prod-sitemap.s3.us-east-1.amazonaws.com/webdmz1.vaprod.businesswire.com/home/%Y-%m-%d.xml.gz"
    type: "sitemap"
    max_urls: 100
    max_chars: 3500
    include_filters:
      - "/en/"
    content_selector: "#bw-release-story"
    title_selector: "h1"

  - name: "StockWatch"
    url: "https://www.stockwatch.com/News/Search?hours=24&region=U"
    type: "page"
    max_urls: 100
    max_chars: 3500
    include_filters:
      - "/News/Item/U-"
    content_selector: "#MainContent_NewsText"
    title_selector: "h3"

  - name: "Investing.com"
    url: "https://www.investing.com/news/latest-news"
    type: "page"
    max_urls: 100
    max_chars: 5000
    # No content_selector needed as parser.py uses JSON extraction
    title_selector: "h1"
